plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
}

/**
 * React Native configuration
 */
react {
    /* Folders */
    root = file("../../MyRNFramework/")
    reactNativeDir = file("../../MyRNFramework/node_modules/react-native")
    codegenDir = file("../../MyRNFramework/node_modules/@react-native/codegen")
    cliFile = file("../../MyRNFramework/node_modules/react-native/cli.js")

    /* Variants */
    debuggableVariants = ["debug"]

    /* Bundling */
    entryFile = file("../../MyRNFramework/index.ts")
    bundleAssetName = "index.android.bundle"

    /* Hermes */
    hermesCommand = "../../MyRNFramework/node_modules/react-native/sdks/hermesc/%OS-BIN%/hermesc"
    enableHermesOnlyInVariants = ["release"]
}

/**
 * Link React Native packages
 */
apply from: file("../../MyRNFramework/node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project, "../../MyRNFramework")

android {
    namespace = "com.brownfield.rnbridge.demo"
    compileSdk = rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId = "com.brownfield.rnbridge.demo"
        minSdk = rootProject.ext.minSdkVersion
        targetSdk = rootProject.ext.targetSdkVersion
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
        
        // Enable multidex for React Native
        multiDexEnabled = true
    }

    buildTypes {
        debug {
            // Enable React Native dev support in debug builds
        }
        release {
            minifyEnabled = true
            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "proguard-rules.pro"
            )
            signingConfig = signingConfigs.debug // Use debug signing for now
        }
    }
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = "17"
    }
    
    buildFeatures {
        compose = true
        viewBinding = true
        buildConfig = true
    }
    
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.8"
    }
    
    packagingOptions {
        pickFirst("**/libc++_shared.so")
        pickFirst("**/libfbjni.so")
    }
}

dependencies {
    // React Native
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
    
    // React Native Brownfield
    implementation("com.callstack.reactnativeshared:react-native-brownfield-shared:latest.release")
    
    // AndroidX
    implementation("androidx.core:core-ktx:1.12.0")
    implementation("androidx.appcompat:appcompat:1.6.1")
    implementation("com.google.android.material:material:1.11.0")
    implementation("androidx.constraintlayout:constraintlayout:2.1.4")
    implementation("androidx.localbroadcastmanager:localbroadcastmanager:1.1.0")
    
    // Jetpack Compose
    implementation(platform("androidx.compose:compose-bom:2024.01.00"))
    implementation("androidx.compose.ui:ui")
    implementation("androidx.compose.ui:ui-graphics")
    implementation("androidx.compose.ui:ui-tooling-preview")
    implementation("androidx.compose.material3:material3")
    implementation("androidx.activity:activity-compose:1.8.2")
    implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.7.0")
    
    // Debug tools
    debugImplementation("androidx.compose.ui:ui-tooling")
    debugImplementation("androidx.compose.ui:ui-test-manifest")
    
    // Testing
    testImplementation("junit:junit:4.13.2")
    androidTestImplementation("androidx.test.ext:junit:1.1.5")
