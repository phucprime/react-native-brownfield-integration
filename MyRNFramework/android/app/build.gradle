plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
}

/**
 * React Native 0.78+ Brownfield Configuration
 * 
 * This build configuration supports:
 * - Standard React Native development and testing
 * - AAR packaging via Rock CLI for framework distribution
 * - Integration with @callstack/react-native-brownfield-shared
 * 
 * For AAR packaging, run: npm run package:android
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '..'
    root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../node_modules/react-native
    reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../node_modules/@react-native/codegen
    codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../node_modules/react-native/cli.js
    cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to enable react-native's bundle task.
    //   By default, bundleDebugJsAndAssets is skipped as Hermes bundles are handled differently.
    //   If you are not using Hermes and want to bundle with Metro, uncomment the following line:
    // bundleIn = ["debug"]

    /* Hermes is the only supported engine in RN 0.78+ */
    hermesEnabled = true
    
    /* Autolinking - Updated for RN 0.78+ */
    autolinkLibrariesFromCommand()
}

android {
    namespace "com.myrnframework"
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        applicationId "com.myrnframework"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        
        // Enable multidex for brownfield integration with large native apps
        multiDexEnabled true
    }

    buildFeatures {
        compose true
        buildConfig true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.14"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            // For production release, consider enabling:
            // minifyEnabled true
            // shrinkResources true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
    
    // Packaging options for brownfield integration
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
}

dependencies {
    // React Native core dependencies
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
    
    // React Native Brownfield integration library
    // This provides ReactNativeBrownfieldShared for easy initialization
    implementation("com.callstack.reactnativeshared:react-native-brownfield-shared:latest.release")
    
    // AndroidX core dependencies
    implementation("androidx.core:core-ktx:1.13.1")
    implementation("androidx.appcompat:appcompat:1.7.0")
    implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.8.4")
    implementation("androidx.multidex:multidex:2.0.1")
    
    // Jetpack Compose for modern UI integration (BOM for version alignment)
    implementation(platform("androidx.compose:compose-bom:2024.06.00"))
    implementation("androidx.compose.ui:ui")
    implementation("androidx.compose.material3:material3")
    implementation("androidx.compose.ui:ui-tooling-preview")
    implementation("androidx.activity:activity-compose:1.9.1")
    debugImplementation("androidx.compose.ui:ui-tooling")
    
    // Optional: Add for advanced brownfield features
    // implementation("androidx.navigation:navigation-compose:2.7.7")
}

// Apply native modules configuration from React Native CLI
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
