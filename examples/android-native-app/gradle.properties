# ==============================================================================
# Native Android App - React Native Brownfield Integration Example
# ==============================================================================
#
# This is a PURE native Android app that consumes the packaged
# React Native framework (AAR file).
#
# Prerequisites:
# 1. Build the AAR first:
#    cd MyRNFramework && npm run package:android
# 2. Copy myrnframework.aar to app/libs/
# 3. Sync and build!
#
# ==============================================================================

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Gradle parallel mode
org.gradle.parallel=true

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Kotlin
kotlin.code.style=official
